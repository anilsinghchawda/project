<div id="login" class="modal fade active">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               <h3 *ngIf="!bool" class="font-weight-bold text-info">Login</h3>
               <h3 *ngIf="bool" class="font-weight-bold text-info">SignUp</h3>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Mobile Number/Email Id</label>
                 <input type="text" [(ngModel)]="user.contact" class="form-control" placeholder="Mobile OR Email">
                </div>
                <div *ngIf="otp * bool" class="form-group">
                <label>Enter OTP</label>
                  <input type="text" class="form-control" placeholder="Mobile OTP">                  
                </div>
                <div *ngIf="otp * bool" class="form-group">
                <label>Create Password</label>
                  <input type="text" [(ngModel)]="user.password" class="form-control" placeholder="Create Password">                  
                </div>

                <div *ngIf="!bool * !otp" class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
                </div>
                 <a *ngIf="!bool"class="btn btn-success text-light" (click)="login()">Login</a>
                 <a *ngIf="bool" class="btn btn-success text-light" (click)="signup()">SignUp</a>
                 <button class="btn btn-danger m-3" data-dismiss="modal">Cancel</button> 
     <p *ngIf="!bool" class="text-center text-small">If you are new member <a href="#" (click)="signcheck()">SignUp</a></p>
     <p *ngIf="bool" class="text-center text-small">Already a member <a href="#" (click)="logcheck()">Login</a></p>
      </div>
    </div>
  </div>
</div>
