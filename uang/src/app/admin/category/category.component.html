<div class="container-fluid jumbotron">
	<div class="row justify-content-center m-3">
		<h3>View Category</h3>
	</div>
	<button class="btn btn-success my-2" data-toggle="modal" data-target="#add">Add New Category</button>
		<table class="table table-dark table-hover table-bordered">
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>No. of Product</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr *ngFor="let x of cate, let i = index">
				<td>{{i+1}}</td>
				<td>{{x.name}}</td>
				<td></td>
				<td><button class="btn btn-info" (click)="edit(x)">Edit</button></td>
				<td><button class="btn btn-danger" data-target="#del" data-toggle="modal" (click)="askDel(x)">Delete</button></td>
			</tr>
		</table>
	</div>

<div id="add" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title col-12 text-center m-2">Add New Category</h4>
			</div>
			<div class="modal-body">
				<input type="text" [(ngModel)]="newCate.name" class="form-control" placeholder="Name of Category">
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" (click)="add()">Add</button>
				<button class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
<div id="del" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<p>Are you sure you want to delete : <b>{{cateObj.name}}</b></p>
			</div>
			<div class="modal-body">
				<button class="btn btn-danger m-3" (click)="del()">Delete</button>
				<button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
